<div class="container-fluid container-login-main">
    <div class="row container-space">
        <div class="col-lg-12">
        </div>
    </div>
    <div class="row container-main">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <div class="container-login">
                        <form [formGroup]="formCreated">
                            <div class="content-title-login">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="">
                                <h1>Iniciar sesion</h1>
                            </div>
                            <div class="col-md-12">
                                <label for="validationServer03" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" formControlName="user" required autocomplete="off" placeholder="Ingrese su usuario">
                                <div *ngIf="formCreated.controls['user'].invalid && formCreated.controls['user'].dirty" class="validates-label">
                                    El usuario es requerido.
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-top: 10px;">
                                <label for="validationServer03" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" formControlName="password"  required autocomplete="off" placeholder="Ingrese su contraseña">
                                <div *ngIf="formCreated.controls['password'].invalid && formCreated.controls['password'].dirty" class="validates-label">
                                    La contraseña es requerida.
                                </div>
                            </div>
                            <div class="d-grid gap-2" style="margin-top: 10px;">
                                <button [disabled]="!formCreated.valid" class="btn btn-primary btn-login" type="submit" (click)="loginUser()">Iniciar Sesion</button>
                            </div>
                        </form>
                        <!-- <div class="footer-login-links" >
                            <a href="/register">Crear cuenta</a>
                        </div> -->
                        <!-- <p>
                            {{formCreated.value | json}}
                        </p> -->
                    </div>
                </div>
                <div class="col-lg-3">
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
    <div class="row container-space">
        <div class="col-lg-12">
            
        </div>
    </div>
</div>
